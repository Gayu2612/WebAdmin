<section id="Login">
  <!-- <video autoplay muted loop id="myVideo">
    <source src="assets/Silky_Blue_720P_Motion_Background_Loop.mp4" type="video/mp4">
   </video> -->
  <div class="container">
      <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
      <div class="card card-body login">
          <h5>Login-Page</h5>
          <form #loginForm="ngForm"action="" (ngSubmit)="(loginForm.form.valid)&&postLogin()">
              <div class="form-group m-3">
                  <label for="email">Email</label>
                  <input  type="email" class="form-control" placeholder="Email" #email="ngModel" [(ngModel)]="login.email"
                  [class.errors]="loginForm.submitted && email.invalid"  id="email" name="email" email required>
                    <div *ngIf="loginForm.submitted && email.invalid" class="invalid-form">
                      <small *ngIf="email.errors?.['required']">email is required</small>
                      <small *ngIf="email.errors?.['email']">Invalid email</small>
                    </div>
              </div>
              <div class="form-group m-3">
                  <label for="password">Password</label>
                  <input required type="password" class="form-control" placeholder="password" id="password" name="password"
                  [class.errors]="loginForm.submitted && password.invalid" minlength="8"  #password="ngModel"[(ngModel)]="login.password" ngModel>
                  <div *ngIf="loginForm.submitted && password.invalid" class="invalid-form">
                    <small *ngIf="password.errors?.['required']">password is required</small>
                    <small *ngIf="password.errors?.['minlength']">Password must be 8 letters</small>

                  </div>
                </div>
              <div class="d-flex">
              <button type="submit"  class="btn">Login</button>
              <span>Don't have an account?</span><a href="#" routerLink="/auth/register">register</a>
              </div>
          </form>
      </div>
      </div>
      </div>
  </div>
</section>
